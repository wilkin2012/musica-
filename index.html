<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>reproductor</title>
    <script>
        const audio = document.getElementById("audio");
        const playPause = document.getElementById("play");

        playPause.addEventListener("click", () => {
            if (audio.paused || audio.ended) {
                playPause.querySelector(".pause-btn").classList.toggle("hide");
                playPause.querySelector(".play-btn").classList.toggle("hide");
                audio.play();
            } else {
                audio.pause();
                playPause.querySelector(".pause-btn").classList.toggle("hide");
                playPause.querySelector(".play-btn").classList.toggle("hide");
            }
        });
    </script>
</head>

<body>

    <div class="container">

        <div class="player">
            <div class="player__controls">
                <div class="player__btn player__btn--small" id="previous">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <h5 class="player__title">playing now</h5>
                <div class="player__btn player__btn--small" id="icon-menu">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
            <div class="player__album">
                <img src="sonido.jpg" alt="Album Cover" class="player__img" loading="lazy" />
            </div>

            <h2 class="player__artist">Disclosure</h2>
            <h3 class="player__song">Latch</h3>


            <audio class="player__audio" controls id="audio">
                <source src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/308622/Leo%20-%20Trying.mp3"
                    type="audio/mpeg" />
            </audio>

        </div>
    </div>
</body>

</html>
